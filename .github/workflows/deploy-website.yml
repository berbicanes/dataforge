name: Deploy Website

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update website data from release tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Collect commit messages since the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          HIGHLIGHTS=()
          if [ -n "$PREV_TAG" ]; then
            while IFS= read -r msg; do
              [ -z "$msg" ] && continue
              HIGHLIGHTS+=("$msg")
            done < <(git log "${PREV_TAG}..HEAD" --pretty=format:"%s" --no-merges \
                      | grep -vi "^bump version" \
                      | grep -vi "^merge" \
                      | head -20)
          fi

          node website/scripts/update-release-data.mjs "$VERSION" "${HIGHLIGHTS[@]}"

      - name: Install website dependencies
        run: cd website && npm ci

      - name: Build website
        run: cd website && npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/build --project-name=queryark
